<body>
    <!-- Create a form like login html but is going to have more boxes.Form the goes to /process_register method Post, name register form
    Under each span for elements there is an error message span-->

<!--Password Validation Form-->
<div class="container">
    <!--form action needs revision-->
    <form  name="register-form" action="/process_register" method="POST">
      <label for="name">Name</label>
      <i class="fa fa-user icon"></i>
      <input type="text" placeholder= "Letters only" id="usrname" name="usrname" required>
 <!--probaly should put an error message in here. This is Sal's: <tr class="error_tr"> <td colspan="3" id= "name_error" style+"color: red;"></td>-->
     
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

<!--probaly should put an error message in here. This is Sal's: <tr class="error_tr"> <td colspan="3" id= "email_error" style+"color: red;"></td>-->
 
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" id="psw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 12 or more characters" required>
        <div id="message" style="display: none;">
         <h3>Password must contain the following:</h3>
         <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
         <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
         <p id="number" class="invalid">A <b>number</b></p>
         <p id="length" class="invalid">Minimum <b>12 characters</b></p>
        </div>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>

      <button type="submit" onclick="validatePassword()" value="Submit" class="sm-button"></button>
    </form>
  </div>
