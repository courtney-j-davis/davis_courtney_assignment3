    Email textbox
Password textbox
Placeholder for error message
Submit button
Link to “register.html” if don’t have login
Link to invoice.js

-->
<!DOCTYPE html>
<html lang="en">
<head>
    head>
    <title>Hardwood Guitars Hawaii Client Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <html lang="en">

    <!-- Used Bootstrap to create responsive site -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to products_style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Meta tags, title, and other imports... -->
    <!--<script type="text/javascript" src="/products_display.js"></script> --->
    <script src="/products.js"></script>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header style="background-color: black; color: orange;"> Hawaii Hardwood Guitars</header>

    <div class="container">
        <br>
        <br>
        <h1>Aloha, Please Login to Purchase.</h1>

        <form action="/process_login" method="POST" name="login_form" class="form-horizontal">
            <table style="margin:auto;">
                <tr style= "height: 60px";>
                    <td style="width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Email</label>
                    </td>
                    <td style="width: 40%;">
                        <input class="input" type="text" name="email" id="email" size="40" maxlength="65" placeholder="Enter email" autocomplete="off">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
    
                <tr style= "height: 50px";>
                    <td style="width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                            <label>Password</label>
                    </td>
                    <td style="width: 40%;" style="line-height: 70%;">
                            <input class="input" type="password" name="password" id="myInput" size="40" maxlength="40" placeholder="Enter password" autocomplete="off">
                            <input type="checkbox" onclick="showPassword()">Show Password
                        </td>
                    <td style="height: 50px;">
                        <td colspan="3" id="errMsg" style="color: orange;"></td>
                </tr>
                <tr style="height:60px;">
                    <td colspan="3">
                        <input type="submit" value="login" class="sm-button highlight">
                    </td>
                </tr>
                <tr>
                    <!--Goes to register page-->
                    <td colspan="3">Don't have an account with us? Register to purchase. <br><a href="/register.html" class="link" style="text-decoration: underline;">Register</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="./login.js"></script>
</html>
